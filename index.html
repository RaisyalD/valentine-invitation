<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's Day</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-container" class="container">
        <div class="login-form">
            <h1>Login for Invitation</h1>
            <form id="loginForm">
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit">Masuk</button>
            </form>
        </div>
    </div>

    <div id="invitation-container" class="container" style="display: none;">
        <div class="photo-container">
            <img src="assets/foto nadya.jpeg" alt="Our Photo" class="our-photo">
        </div>
        <div class="content">
            <h1>Happy Valentine's Day, Nadya Nada Pradista!</h1>
            <p class="invitation-text">
                I want to meet you<br>
                at <span class="highlight">22 February 2025</span>.<br>
                i LOVE you moree.
            </p>
            <div class="hearts"></div>
        </div>
    </div>
    <script src="script.js"></script>
    <!-- Audio Player -->
    <audio id="background-music" autoplay loop>
        <source src="https://www.youtube.com/embed/UppBA4u9pyQ" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

</body>
</html>
